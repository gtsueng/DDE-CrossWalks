name: Other issue
description: Use this for all other issues
title: "[Other]: "
labels: ["other"]
body:
  - type: markdown
    attributes:
      value: |
        Please use this form for all other issues
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-issue
    attributes:
      label: What is the issue?
      description: Please describe the issue. Note that mapping help requests, mapping submissions, or crosswalk schema suggestions should be submitted using one of the other forms.
    validations:
      required: true
